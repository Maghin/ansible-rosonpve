---
- hosts: rosnode
  gather_facts: false

  vars_prompt:
    - name   : "pve_api_host"
      prompt : "PVE API host?: "
      default: "localhost"
      private: no
    - name   : "pve_api_user"
      prompt : "PVE API user?: "
      default: "root@pam"
      private: no
    - name   : "pve_api_password"
      prompt : "PVE API pass?: "
      private: yes
    - name   : "rosonpve_vm_pve_node"
      prompt : "VM PVE node?: "
      private: no
    - name   : "rosonpve_net_ipv4"
      prompt : "VM IPv4?: "
      private: no
    - name   : "rosonpve_net_gateway"
      prompt : "VM GateWay?: "
      private: no
    - name   : "rosonpve_net_dns"
      prompt : "VM DNS?: "
      default: "{{ rosonpve_net_gateway }}"
      private: no

  vars:
    rosonpve_ssh_authorized_keys:
      - ssh-rsa  maghin@merhylstudio.fr

  roles:
    - rosonpve
